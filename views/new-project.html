<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- MATERIALIZE CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">    <link type="text/css" rel="stylesheet" href="/styles/materialize.css"  media="screen,projection"/>
    <link rel="stylesheet" href="/styles/new-project.css">
    <link rel="stylesheet" href="/styles/materialize.css">

    <!-- JQUERY -->
    <script   defer
			  src="https://code.jquery.com/jquery-3.4.1.min.js"
			  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
              crossorigin="anonymous"></script>
              
    <!-- MATERERIALIZE JS-->
    <script defer src="/scripts/materialize.js"></script>
    <!-- SCRIPTS -->
    <script defer src="/scripts/newProject.js"></script>
    <title>New Project</title>
</head>
<body>
    <header>
        <nav>
                <div class="nav-wrapper">
                  <a href="#" class="brand-logo">Trakr</a>
                  <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="/profile">Profile</a></li>
                    <li class="active"><a href="/new-project">New Project</a></li>
                    <li><a href="/api/v1/logout">Logout</a></li>
                  </ul>
                </div>
              </nav> 
</header>
   <main>
    <div class="input-field">
  <div class="row">
        <form id="new-project" class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <input id="projectName" type="text" class="validate">
              <label for="projectName">Project Name</label>
            </div>
            <div class="input-field col s6">
              <input id="companyName" type="text" class="validate">
              <label for="companyName">Company Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="description" type="text" class="validate">
              <label for="description">Description</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="startDate" type="text" class="datepicker">
              <label for="startDate">Start Date</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <input id="payRate" type="text" class="validate">
              <label for="payRate">Pay Rate</label>
            </div>
            
              <div  class="input-field col s6">
                <select id="currency">
                  <option value="" disabled selected>Choose your option</option>
                  <option value="USD">USD</option>
                  <option value="Euro">Euro</option>
                </select>
                <label>Currency</label>
              
          </div>
          
          </div>
          
          <div class="input-field col s12">
            <input id="timeLimitNumber" type="text" class="validate">
            <label for="timeLimitNumber">Max Hours</label>
          </div>
  <button class="btn waves-effect waves-light" type="submit" name="action">Submit
      <i class="material-icons right">send</i>
    </button>
          
        </form>
      </div>
     
    </div>
  </main>
</body>
